<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guitar(helper) 1.0</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="Free Web-App">
  <meta name="keywords" content="Guitar,Fretboard,Guitar Fretboard, pentatonic, chords, scale, scales">
  <meta name="author" content="Julian Osmer">
  <meta name="theme-color" content="#ffffff"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
  <link rel="stylesheet" href="css/style.css?version=4">
  <link rel="stylesheet" href="css/fieldset.css?version=6"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="js/data.js?version=5" type="text/javascript"></script>
  <script src="js/app.js?version=69" type="text/javascript"></script>
</head>
<body bgcolor="#FFFFFF">
<div class="demo">
  <form action="#">
    <fieldset>
      <select name="tunings" id="tunings"></select>
      <select name="frets" id="frets"></select>
      <input type="button" value="Clear"
             style="height:31px;width:70px;font-size:17px;border:solid;border-radius:3px;border-width:1px;border-color:#C5C5C5;background-color:#F6F6F6;"
             onclick="clearFretboard();"/>
      <br>
      <select name="key" id="key"></select>
      <select name="scales" id="scales"></select>
      <input type="button" value="Reset"
             style="height:31px;width:70px;font-size:17px;border:solid;border-radius:3px;border-width:1px;border-color:#C5C5C5;background-color:#F6F6F6;"
             onclick="resetFretboard();"/>
    </fieldset>
  </form>
  <form id="fretboard">
    <div id="fretsButtons">
    </div>
    <div id="pageButtons">
    </div>
    <p></p>
    <div id="legendButtons">
    </div>
  </form>
</div>
</body>
</html>
